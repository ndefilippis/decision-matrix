<!DOCTYPE html>
<html>
<head>
  <script src="js/matrix.js"> </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
</head>
<body>
  <form class = "matrix">
  <table>
    <tr>
      <th>
        <label>Factors</label>
      </th>
      <th>
        <input name = "f1" type="text" value="Factor 1"></input>
      </th>
      <th>
        <input name = "f2" type="text" value="Factor 2"></input>
      </th>
      <th>
        <input name = "f3" type="text" value="Factor 3"></input>
      </th>
      <td class="add-wrapper">
        <form class="add add-option">
          <button class="btn"><i class="add-row fa fa-plus-circle "></i></button>
        </form>
      </td>
    </tr>
    <tr>
      <th>
        <label>Min/Max</label>
      </th>
      <td>
        <input type="checkbox" name="m1">Min</input>
      </td>
      <td>
        <input type="checkbox" name="m2">Min</input>
      </td>
      <td>
        <input type="checkbox" name="m3">Min</input>
      </td>
    </tr>
    <tr>
      <th>
        <label>Weight</label>
      </th>
      <td>
        <input type="number" name="w1" value="0.0">
      </td>
      <td>
        <input type="number" name="w2" value="0.0">
      </td>
      <td>
        <input type="number" name="w3" value="0.0">
      </td>
    </tr>
    <tr>
      <th>
        <input type="text" name="a1" value="Option 1"></label>
      </th>
      <td>
        <input type="number" name="v11" value="0"></input>
      </td>
      <td>
        <input type="number" name="v12" value="0"></input>
      </td>
      <td>
        <input type="number" name="v13" value="0"></input>
      </td>
    </tr>
    <tr>
      <th>
        <input type="text" name="a2" value="Option 2"></label>
      </th>
      <td>
        <input type="number" name="v21" value="0"></input>
      </td>
      <td>
        <input type="number" name="v22" value="0"></input>
      </td>
      <td>
        <input type="number" name="v23" value="0"></input>
      </td>
    </tr>
    <tr>
      <th>
        <input type="text" name="a3" value="Option 3"></label>
      </th>
      <td>
        <input type="number" name="v31" value="0"></input>
      </td>
      <td>
        <input type="number" name="v32" value="0"></input>
      </td>
      <td>
        <input type="number" name="v33" value="0"></input>
      </td>
    </tr>
    <tr>
      <td>
        <button  class = "btn"><i class="add-col fa fa-plus-circle"></i></button>
      </td>
      <td></td>
      <td></td>
      <td  class="results">
        <button class= "btn btn-default btn-sm">Reset</button>
        <button type="button" class= "btn btn-primary btn-sm" onClick="calculate()">Calculate</button>
      </td>
    </tr>
  </table>
</form>

<ul id="results">
</ul>

</body>
</html>
